<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon", href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>

    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Create a room</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Room" required autocomplete="off">
                    <button>Create</button>
                </form>
            </div>
            <div id="rooms" class="centered-form__box">
    
            </div>
        </div>

        <script id="rooms-template" type="text/html">
            <h1>Join a room</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                    <label>Rooms</label>
                    <ul class="rooms-list">
                        {{#rooms}}
                            <li>
                                {{text}}
                                <input type="submit" name="room" id="room" value={{name}}>
                            </li> 
                        {{/rooms}}
                    </ul>
                </form>
                
        </script>

       <script id="no-rooms-template" type="text/html">
            <h1>Join a room</h1>
                <form action="/chat.html">
                    <label>Rooms</label>
                    <ul class="rooms-list">
                        {{#rooms}}
                            <li>
                                {{text}}
                            </li> 
                        {{/rooms}}
                    </ul>
                </form>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/home.js"></script>
    </body>
</html>
